<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Following</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading following...</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Following Content -->
        <div id="followingContent" class="d-none">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2>
                        <a th:href="@{/profile/{username}(username=${username})}" class="text-decoration-none text-muted">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                        Following
                    </h2>
                    <p class="text-muted mb-0" id="followingSubtitle">People that @<span id="usernameDisplay"></span> follows</p>
                </div>
            </div>

            <!-- Following List -->
            <div class="card">
                <div class="card-body">
                    <!-- List -->
                    <div id="followingList">
                        <!-- Will be populated by JavaScript -->
                    </div>

                    <!-- Empty State -->
                    <div id="followingEmpty" class="text-center py-5 d-none">
                        <i class="bi bi-people" style="font-size: 3rem; color: #d1d5db;"></i>
                        <p class="text-muted mt-3">Not following anyone yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            const targetUsername = /*[[${username}]]*/ '';

            document.addEventListener('DOMContentLoaded', async function() {
                document.getElementById('usernameDisplay').textContent = targetUsername;

                // Check if viewing own following list
                const currentUsername = FitPubAuth.getUsername();
                const isOwnProfile = currentUsername && currentUsername === targetUsername;

                loadFollowing(isOwnProfile);

                async function loadFollowing(isOwnProfile) {
                    try {
                        const response = await fetch(`/api/users/${targetUsername}/following`);

                        if (!response.ok) {
                            throw new Error('Failed to load following');
                        }

                        const following = await response.json();

                        // Hide loading, show content
                        document.getElementById('loadingIndicator').classList.add('d-none');
                        document.getElementById('followingContent').classList.remove('d-none');

                        if (following.length > 0) {
                            renderFollowing(following, isOwnProfile);
                        } else {
                            document.getElementById('followingEmpty').classList.remove('d-none');
                        }
                    } catch (error) {
                        console.error('Error loading following:', error);
                        document.getElementById('loadingIndicator').classList.add('d-none');
                        document.getElementById('errorMessage').textContent = 'Failed to load following.';
                        document.getElementById('errorAlert').classList.remove('d-none');
                    }
                }

                async function handleUnfollow(username, button) {
                    if (!confirm(`Are you sure you want to unfollow @${username}?`)) {
                        return;
                    }

                    const originalText = button.innerHTML;
                    button.disabled = true;
                    button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Unfollowing...';

                    try {
                        const response = await FitPubAuth.authenticatedFetch(`/api/users/${username}/follow`, {
                            method: 'DELETE'
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Failed to unfollow');
                        }

                        // Remove the user from the list
                        button.closest('.border-bottom').remove();

                        // Check if list is now empty
                        const list = document.getElementById('followingList');
                        if (list.children.length === 0) {
                            document.getElementById('followingEmpty').classList.remove('d-none');
                        }

                        FitPub.showAlert('success', `Successfully unfollowed @${username}`);
                    } catch (error) {
                        console.error('Unfollow error:', error);
                        FitPub.showAlert('danger', error.message || 'Failed to unfollow user');
                        button.disabled = false;
                        button.innerHTML = originalText;
                    }
                }

                function renderFollowing(following, isOwnProfile) {
                    const list = document.getElementById('followingList');
                    list.innerHTML = following.map(user => `
                        <div class="d-flex align-items-center py-3 border-bottom">
                            <div class="me-3">
                                ${user.avatarUrl ?
                                    `<img src="${escapeHtml(user.avatarUrl)}" alt="${escapeHtml(user.displayName || user.username)}" class="rounded-circle" width="48" height="48">` :
                                    `<div class="avatar-placeholder rounded-circle" style="width: 48px; height: 48px;">
                                        <i class="bi bi-person-circle"></i>
                                    </div>`
                                }
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-0">
                                            ${user.local ?
                                                `<a href="/users/${escapeHtml(user.username)}" class="text-decoration-none">${escapeHtml(user.displayName || user.username)}</a>` :
                                                `<span>${escapeHtml(user.displayName || user.username)}</span>`
                                            }
                                            ${!user.local ? '<i class="bi bi-globe text-muted small" title="Remote user"></i>' : ''}
                                        </h6>
                                        <p class="text-muted small mb-0">
                                            @${escapeHtml(user.handle)}
                                        </p>
                                        ${user.bio ? `<p class="small mt-1 mb-0 text-muted">${sanitizeHtml(user.bio)}</p>` : ''}
                                    </div>
                                    ${isOwnProfile ? `
                                    <div class="ms-3">
                                        <button class="btn btn-sm btn-outline-danger"
                                                onclick="handleUnfollow('${escapeHtml(user.username || user.handle)}', this)">
                                            <i class="bi bi-person-dash"></i> Unfollow
                                        </button>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }

                function escapeHtml(text) {
                    if (!text) return '';
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }

                function sanitizeHtml(html) {
                    if (!html) return '';
                    // Use DOMPurify to sanitize HTML, allowing safe tags like p, br, a
                    return DOMPurify.sanitize(html, {
                        ALLOWED_TAGS: ['p', 'br', 'a', 'strong', 'em', 'b', 'i', 'span'],
                        ALLOWED_ATTR: ['href', 'class', 'rel', 'target']
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
